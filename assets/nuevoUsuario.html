<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolios</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="grid-container">
    <header class="grid-header">
        <nav>
          <div class="media">
            <img src="../assets/recursos-img/perfil.jpg" alt="perfil" class="profile-img">
            <h1 class="profile-text">Leonardo<br>Quiroga</h1>
          </div>
          <ul>
            <li><a class="buttonB" href="../index.html">Inicio</a></li>
            <li><a class="buttonB" href="../pages/1proyectos.html">Proyectos</a></li>
            <li><a class="buttonB" href="../pages/2tienda.html">Tienda</a></li>
            <li><a class="buttonB" href="../pages/3blog.html">Blog</a></li>
            <li><a class="buttonB" href="../pages/4informacion.html">Información</a></li>
          </ul> 
        </nav>
    </header>

    <main class="grid-main">
      <section class="register-form">
        <h2>Crear cuenta</h2>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" id="surname" name="surname" required>
          </div>
          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="country">País</label>
            <input type="text" id="country" name="country" required>
          </div>
          <div class="form-group">
            <label for="birthdate">Fecha de nacimiento</label>
            <input type="date" id="birthdate" name="birthdate" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="profession">Profesión</label>
            <input type="text" id="profession" name="profession" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Acepto <a href="../assets/recursos-pdf/Terminos_y_Condiciones.pdf">términos y condiciones</a></label>
          </div>
          <button class="buttonC" type="submit" id="submit" disabled>Crear cuenta</button>
        </form>
      </section>
    </main>

    <footer class="grid-footer">
        <p>&copy; 2024 Portafolios</p>
    </footer>

    <script>
      const form = document.querySelector('form');
      const termsCheckbox = document.querySelector('#terms');
      const submitButton = document.querySelector('#submit');
      form.addEventListener('input', () => {
        if (termsCheckbox.checked && form.checkValidity()) {
          submitButton.disabled = false;
        } else {
          submitButton.disabled = true;
        }
      });
    </script>
</body>
</html>
